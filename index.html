<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Q3 Skills Test</title>
</head>
<body>
    <style>
        body {
            background:linear-gradient(135deg, #2f44a4, #0a1a2f);
            color: #e5e7eb;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        .card {
            background: rgba(140, 176, 229, 0.85);
            border: none;
            box-shadow: 0 0 20px rgba(250, 250, 250, 0.6);
        }

        .btn-primary {
            background-color: #5a70ae;
            border: none;
        }

        input {
            background: #ffffff !important;
            color:#000000 !important;
            border: 1px solid #dfd8d8 !important;
        }

        a {
            color: #60a5fa;
        }

        .pfp {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1e3a8a;
            margin-bottom: 10px;
        }
    </style>
<head>
</body>

<div class="container mt-5">
    <h1 class="text-center">Registration Form</h1>
    <h2 class="text-center mb-4">3Q Skills Test</h2>

    <p class="text-center">
        Upload a profile pictture and enter your details. Click the button to calculate your birth year based on your age.
    </p>

    <div class="card p-4 mx-auto" style="max-width:600px">
        <img id="preview" class="pfp" src="https://via.placeholder.com/140" alt="Profile Picture">

        <input type="file" class="form-control" onchange="previewimage(event)">

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" id="fname"class="form-control">
        </div>

         <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" id="age" class="form-control">
        </div>

        <button class="btn btn-primary w-100" onclick="calculateYear()">Calculate Birth Year</button>

        <div class="mt-3">
            <h5>Output:</h5>
            <p id="output"></p>
        </div>
</div>

<p class="text-center mt-4">

    Learn more about Javascript here:
    <a href="https://developer.mozilla.org/en-US/search?q=JavaScript%2522" target="_blank">MDN Web Docs</a>
  </a>
</p>

</div>
<script src="main.js"></script>

<body>
</html>
